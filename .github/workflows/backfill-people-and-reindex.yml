name: Backfill People & Reindex

on:
  workflow_dispatch:
    inputs:
      budget:
        description: "이번 실행의 최대 API 호출 수 (권장 600)"
        required: false
        default: "600"
      rate_sleep_ms:
        description: "호출 간 대기(ms) (권장 250)"
        required: false
        default: "250"

permissions:
  contents: write

concurrency:
  group: backfill-people
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip requests

      - name: Backfill people fields (movieInfo)
        env:
          KOFIC_API_KEY: ${{ secrets.KOFIC_API_KEY }}
        run: |
          set -eux
          python scripts/backfill_people.py \
            --budget "${{ inputs.budget }}" \
            --rate-sleep-ms "${{ inputs.rate_sleep_ms }}"

      - name: Rebuild search indexes
        run: |
          set -eux
          python scripts/build_indices.py

      - name: Commit updated caches
        run: |
          git config user.name  "actions-user"
          git config user.email "actions@github.com"
          git add docs/data
          if git diff --staged --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "Backfill people & rebuild indexes"
          git pull --rebase origin "${{ github.ref_name }}" || true
          git push
