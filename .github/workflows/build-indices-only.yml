name: Build Search Indexes (only)

on:
  workflow_dispatch:
    inputs:
      audiacc_mode:
        description: "audiAcc precompute (off | recent | all)"
        type: choice
        options:
          - off
          - recent
          - all
        default: off
      recent_days:
        description: "recent 모드일 때 최근 N일 (예: 120)"
        type: number
        default: 120
        required: false
      audiacc_max:
        description: "이번 실행에서 audiAcc 갱신에 허용할 최대 API 호출 수 (예: 600)"
        type: number
        default: 600
        required: false
      delay_ms:
        description: "KOFIC 호출 간 간격(ms) – 200~400 권장"
        type: number
        default: 250
        required: false

permissions:
  contents: write

concurrency:
  group: build-indexes-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build indexes
        env:
          KOFIC_API_KEY: ${{ secrets.KOFIC_API_KEY }}
        run: |
          python scripts/build_indices.py \
            --audiacc-mode "${{ inputs.audiacc_mode }}" \
            --audiacc-days "${{ inputs.recent_days }}" \
            --audiacc-max  "${{ inputs.audiacc_max }}" \
            --delay-ms     "${{ inputs.delay_ms }}"

      - name: Commit indexes
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git config user.name  "actions-user"
          git config user.email "actions@github.com"
          # 검색 인덱스 + people/unknown.json 갱신만 커밋
          git add docs/data/search docs/data/people/unknown.json || true
          if git diff --staged --quiet; then
            echo "No index changes."
            exit 0
          fi
          git commit -m "Rebuild search & people indexes"
          git fetch origin "$BRANCH"
          git pull --rebase origin "$BRANCH" || true
          git push origin "HEAD:$BRANCH" || git push --force-with-lease origin "HEAD:$BRANCH"
