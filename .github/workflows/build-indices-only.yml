# .github/workflows/build-indices-only.yml
name: Build Search Indexes (only)

on:
  schedule:
    - cron: "20 15 * * *"   # 매일 KST 00:20 (UTC 15:20)
  workflow_dispatch:
    inputs:
      audiacc_mode:
        description: 'audiAcc precompute (off | recent | all)'
        required: false
        default: 'recent'
        type: choice
        options: ['off','recent','all']
      recent_days:
        description: 'recent 모드일 때 최근 n일 (권장: 120)'
        required: false
        default: '120'
        type: string
      audiacc_budget:
        description: '이번 실행에서 audiAcc 계산에 허용할 최대 API 호출 수 (권장: 600)'
        required: false
        default: '600'
        type: string
      rate_sleep_ms:
        description: 'KOFIC 호출 간 간격(ms) - 200~400 권장'
        required: false
        default: '250'
        type: string

permissions:
  contents: write

concurrency:
  group: build-indexes-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 인덱스는 저장소 캐시만 읽어 생성. audiAcc 모드가 'off'면 API 0회.
      - name: Build indexes
        env:
          KOFIC_API_KEY: ${{ secrets.KOFIC_API_KEY }}
        run: |
          python scripts/build_indices.py \
            --audiacc-mode "${{ inputs.audiacc_mode || 'recent' }}" \
            --audiacc-days "${{ inputs.recent_days || '120' }}" \
            --audiacc-budget "${{ inputs.audiacc_budget || '600' }}" \
            --rate-sleep-ms "${{ inputs.rate_sleep_ms || '250' }}"

      - name: Commit indexes
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git config user.name  "actions-user"
          git config user.email "actions@github.com"
          git add docs/data/search docs/data/people/unknown.json || true
          if git diff --staged --quiet; then
            echo "No index changes."
            exit 0
          fi
          git commit -m "Rebuild search & people indexes"
          git fetch origin "$BRANCH"
          git pull --rebase origin "$BRANCH" || true
          git push origin "HEAD:$BRANCH" || git push --force-with-lease origin "HEAD:$BRANCH"
