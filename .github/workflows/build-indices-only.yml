name: Build Search Indexes (only)

on:
  workflow_dispatch:
    inputs:
      audiacc_mode:
        description: 'audiAcc 선계산 모드 (off/recent/all)'
        required: false
        default: 'recent'
        type: string
      recent_days:
        description: 'recent 모드일 때 기준 일수'
        required: false
        default: '540'
        type: string

permissions:
  contents: write

concurrency:
  group: build-indexes-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # build_indices.py는 표준 라이브러리만 씁니다. (requests 불필요)
          # 필요하다면 여기에 추가 패키지를 설치하세요.

      - name: Build indexes
        env:
          KOFIC_API_KEY: ${{ secrets.KOFIC_API_KEY }}
        run: |
          python scripts/build_indices.py \
            --audiacc-mode "${{ inputs.audiacc_mode }}" \
            --audiacc-days "${{ inputs.recent_days }}"

      - name: Commit indexes
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git config user.name  "actions-user"
          git config user.email "actions@github.com"
          git add docs/data/search docs/data/people/unknown.json || true
          if git diff --staged --quiet; then
            echo "No index changes."
            exit 0
          fi
          git commit -m "Rebuild search & people indexes (audiAcc=${{ inputs.audiacc_mode }}, days=${{ inputs.recent_days }})"
          git fetch origin "$BRANCH"
          git pull --rebase origin "$BRANCH" || true
          git push origin "HEAD:$BRANCH" || git push --force-with-lease origin "HEAD:$BRANCH"
