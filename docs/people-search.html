<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>배우 검색</title>
  <link rel="stylesheet" href="assets/style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{max-width:900px;margin:2rem auto;padding:0 1rem;}
    .muted{color:#666}
    .btn{padding:.4rem .7rem;border:1px solid #bbb;border-radius:.4rem;background:#fff}
    .row{padding:.5rem 0;border-bottom:1px solid #eee}
  </style>
</head>
<body>
  <h1>배우 검색</h1>
  <p>
    이름: <input id="q" placeholder="예: 이병헌" style="width:220px">
    <label><input type="checkbox" id="actorOnly" checked> 배우만</label>
    <button id="go" class="btn">검색</button>
  </p>

  <div id="out"></div>

<script>
const P_URL = "data/search/people.json";

let PEOPLE = [];

function norm(s){return (s||"").trim();}

async function load(){
  const res = await fetch(P_URL, {cache:"no-store"});
  const j = await res.json();
  PEOPLE = j.people || [];
}

function run(){
  const q = norm(document.querySelector("#q").value);
  const actorOnly = document.querySelector("#actorOnly").checked;

  let rows = PEOPLE;
  if(q) rows = rows.filter(p=> p.peopleNm && p.peopleNm.includes(q));
  if(actorOnly) rows = rows.filter(p=> (p.repRoleNm||"").includes("배우"));

  const out = document.querySelector("#out");
  if(!rows.length){ out.innerHTML = `<p class="muted">총 0명 검색됨 (캐시)</p>`; return; }

  out.innerHTML = `<p class="muted">총 ${rows.length}명 검색됨 (캐시)</p>` +
    rows.slice(0,200).map(p=>{
      const code = p.peopleCd || "";
      const link = code ? `person.html?peopleCd=${encodeURIComponent(code)}` 
                        : `person.html?peopleNm=${encodeURIComponent(p.peopleNm)}`;
      return `<div class="row">
        <a href="${link}"><strong>${p.peopleNm}</strong></a>
        <span class="muted">(${p.repRoleNm||'역할미상'})</span>
      </div>`;
    }).join("");
}

document.querySelector("#go").addEventListener("click", run);
load().then(run);
</script>
</body>
</html>
